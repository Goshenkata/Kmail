aboutParagraph=Този проект е направен от Георги Колев, както за образователни цели, така и като моят дипломен проект, Той емулира имейл услуга, потребителите могат да изпращат съобщения и файлове (до 25MB) един на друг, всички данни се съхраняват в база данни. Приложението е защитено, всички пароли са хеширани, потребителските привилегии са тествани, за да се гарантира, че никой потребител няма достъп до данни, които не би трябвало да има (като имейлите на други потребители, това би било... лошо). Този проект е интернационализиран, има поддръжка както за английски, така и за български, той автоматично разрешава локализацията на потребителя, когато го посещава за първи път, и също така запомня предпочитанията! Приложението също така валидира всеки вход от потребителя както на frontend, така и на backend и дава подходяща обратна връзка на потребителя, и включва и други видове обработка на грешки (без грозни whitelabel страници).<br> Сорс кодa може да бъде намерен <a href="https://github.com/Goshenkata/Kmail/">тук</a><br>
