<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/commons::head">
</head>
<body class="bg-dark">
<nav th:replace="fragments/commons::nav">
</nav>

<main class="text-light p-5" th:object="${email}">
    <small th:text="|#{from}: *{from}@kmail.com|"></small><br>
    <small th:text="|#{to}: *{to}@kmail.com|"></small>
    <h1 class="text-center" th:text="*{title}"></h1>
    <p th:text="*{content}"></p>
    <a th:if="*{isHasAttachment}"
       th:download="*{attachmentName}"
       th:href="*{downloadFileLink}">
        <button class="btn btn-primary btn-lg"
                th:text="|#{download} *{attachmentName}|">
        </button>
    </a>
    <br>
    <small th:text="*{date}"></small>
</main>

<footer th:replace="fragments/commons::footer">
</footer>

<th:block th:replace="fragments/commons::scripts">
</th:block>

</body>
</html>
