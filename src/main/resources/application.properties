#database config
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:3306/kmail?useSSL=false&createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
server.port=${SERVER_PORT}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.mode=always
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.ddl-export=true
spring.jpa.properties.hibernate.format_sql=true

spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=50MB
server.tomcat.max-swallow-size=-1

aws.accessKeyId=${AWS_ACCESS_KEY}
aws.secretAccessKey=${AWS_SECRET_KEY}
aws.region=${AWS_REGION}
aws.bucket=${AWS_BUCKET}