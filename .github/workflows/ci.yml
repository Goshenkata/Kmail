name: CI pipeline
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      db:
        image: mysql:5.7
        env:
          MYSQL_DATABASE: kmail
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
        options: >-
          --health-cmd "mysqladmin ping -h localhost"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Wait for MySQL to be ready
      run: sleep 20  # Ensures MySQL is up before running tests (optional)
    - name: Run Tests
      run: ./mvnw test
